<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="start" class="center scene">
        <button onclick="setScene('newWorld')">Create World</button><br>
        <button>Load World</button>
    </div>
    <div id="newWorld" class="center scene">
        <input id="small" type="radio" name="world-size"> <label for="small">Small</label><br>
        <input id="medium" type="radio" name="world-size" checked="true"> <label for="medium">Medium</label><br>
        <input id="large" type="radio" name="world-size"> <label for="large">Large</label><br>
        <input id="world-name" type="text" placeholder="World Name"><br>
        <button id="start-button">Begin!</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="script/start.js"></script>
</body>
</html>
